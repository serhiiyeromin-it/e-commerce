
version: '3.9'

services:
  client:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - server

  server:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env 
    environment:
      - MONGO_URI=mongodb://mongo:27017/ecommerce
    depends_on:
      - mongo
    volumes:
      - ./backend/uploads:/app/uploads   # <--- Добавлено здесь

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
